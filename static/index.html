<!doctype html>
<html lang="en">
  <head>
  	<title>Signup</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">

	</head>
	<body>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image:url(images/bg-1.jpg);">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4" style="font-size:xx-large;">Sign Up</h3>
			      		</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>
										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>
									</p>
								</div>
			      	</div>
					  <form id="reg-form" action="login.html" class="signin-form" method="post">
			      		<div class="form-group mb-3">
			      			<label class="label" for="name">Name</label><br>
							  <input class="box" class="form-control" type="text" name="name" id="username" placeholder="Name" required style="border-radius:5px; width: 450px; height:50px; border-color:lightgray" />
			      		</div>
		            <div class="form-group mb-3">
		            	<label class="label" for="password">Email</label><br>
						<input class="box" type="email" class="form-control" name="email" id="email" placeholder="E-Mail " required style="border-radius:5px; width: 450px; height:50px; border-color:lightgray" />
		            </div>
					<div class="form-group mb-3">
		            	<label class="label" for="password">Password</label><br>
						<input class="box" type="password" class="form-control" name="password" id="password" placeholder="Password " required style="border-radius:5px; width: 450px; height:50px; border-color:lightgray"/>
		            </div>
					<div class="form-group mb-3">
		            	<label class="label" for="password">Phone Number</label><br>
						<input class="box" type="text" name="phone" id="phone" class="form-control" placeholder="Phone Number " required style="border-radius:5px; width: 450px; height:50px; border-color:lightgray"/>
		            </div>
		            <div class="form-group">
						<input type="submit" id="submitDetails" class="form-control btn btn-secondary rounded submit px-3" name="submitDetails" class="registerbtn" value="Submit" style="background-color:gold; width:460px"/>
					</div>         
		          </form>
		          <b><p class="text-center">Already a member? <a data-toggle="tab" href="login.html" style="color:gold">Sign In</a></p></b>
				  
		        </div>
		      </div>
				</div>
			</div>
		</div>
		<script>
			const form = document.getElementById('reg-form')
			form.addEventListener('submit', registerUser)

			async function registerUser(event) {
				event.preventDefault()
				const username = document.getElementById('username').value
				const password = document.getElementById('password').value
				const email = document.getElementById('email').value
				const phone = document.getElementById('phone').value
				const result = await fetch('/api/register', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify({
						username,
						password,
						email,
						phone
					})
				}).then((res) => res.json())

				if (result.status === 'ok') {
					// everythign went fine
					alert('Success')
					location.assign("login.html");
				} else {
					alert(result.error)
				}
			}
		</script>
	</section>

	</body>
</html>
